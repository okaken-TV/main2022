<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Animal Sound</h1>
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">CAT</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">CHICKEN</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">DOG</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">HORSE</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">SHEEP</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">WARBLER</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">WOLF</span>
      </div>
    </div>
  
    <audio data-key="a" src=""></audio>
    <audio data-key="s" src=""></audio>
    <audio data-key="d" src=""></audio>
    <audio data-key="f" src=""></audio>
    <audio data-key="g" src=""></audio>
    <audio data-key="h" src=""></audio>
    <audio data-key="j" src=""></audio>
  
  <script type="text/javascript" async="" src="main.js"></script>
</body>
</html>
